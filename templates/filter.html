<!DOCTYPE html>
<html>
<head>
    <title>Filter Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">ðŸŽ¯ Filter Books</div>

<a href="/" class="btn">â¬… Back to Home</a>

<div class="container">
    <h2>Filter Books</h2>

    <form method="get" action="/filter">
        <input 
            type="text" 
            name="author" 
            placeholder="Enter author name"
            value="{{ request.args.get('author','') }}"
        >

        <div class="buttons">
            <button class="btn" type="submit">Apply Filter</button>
        </div>
    </form>

    {% if books %}
        {% for book in books %}
            <div class="card">
                <div class="icon">ðŸ“˜</div>
                <div>
                    <strong>{{ book['title'] }}</strong><br>
                    by {{ book['author'] }}
                </div>
            </div>
        {% endfor %}
    {% elif request.args %}
        <p>No books found.</p>
    {% endif %}
</div>

</body>
</html>
